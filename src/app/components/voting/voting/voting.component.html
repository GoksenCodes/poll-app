<form [formGroup]="optionForm" (ngSubmit)="submit()">
  <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" formControlName="option">
    <mat-radio-button class="example-radio-button" *ngFor="let option of votingOptions" [value]="option">
      {{option}}
    </mat-radio-button>
  </mat-radio-group>
  <button *ngIf="votingOptions.length" mat-raised-button color="accent">Submit</button>
</form>
